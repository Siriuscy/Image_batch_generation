<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fabric.js Textbox 自动换行示例</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <style>
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="c" width="500" height="300"></canvas>
  <script>
    // 创建画布
    var canvas = new fabric.Canvas('c');

    // 创建一个支持自动换行的 Textbox
    var textbox = new fabric.Textbox('这是一个演示文本，用来测试自动换行功能。当文本超过设定的宽度时，会自动换行。', {
      left: 50,
      top: 50,
      width: 300, // 设置宽度
      fontSize: 20,
      fill: '#000',
      splitByGrapheme: true,
      lockScalingY: true,
      lockScalingX: true

    });

    // 将 Textbox 添加到画布中
    canvas.add(textbox);
  </script>
</body>
</html>
